<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>åå°</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      background: #0a0e27;
      color: #00ff41;
      overflow: hidden;
      height: 100vh;
    }

    .terminal-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 0;
    }

    .terminal-header {
      background: linear-gradient(135deg, #1a1f3a 0%, #0f1419 100%);
      border-bottom: 2px solid #00ff41;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 10px rgba(0, 255, 65, 0.3);
    }

    .terminal-title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .terminal-status {
      display: flex;
      gap: 8px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-dot.active {
      background: #00ff41;
      box-shadow: 0 0 10px #00ff41;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .terminal-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid #00ff41;
      color: #00ff41;
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      background: rgba(0, 255, 65, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
      transform: translateY(-1px);
    }

    .btn.danger {
      border-color: #ff4444;
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
    }

    .btn.danger:hover {
      background: rgba(255, 68, 68, 0.2);
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
    }

    .terminal-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #0a0e27;
    }

    .terminal-body::-webkit-scrollbar {
      width: 10px;
    }

    .terminal-body::-webkit-scrollbar-track {
      background: #0f1419;
    }

    .terminal-body::-webkit-scrollbar-thumb {
      background: #00ff41;
      border-radius: 5px;
    }

    .terminal-body::-webkit-scrollbar-thumb:hover {
      background: #00cc33;
    }

    .log-entry {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(15, 20, 25, 0.8);
      border-left: 3px solid #00ff41;
      border-radius: 4px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(0, 255, 65, 0.3);
    }

    .log-timestamp {
      font-size: 11px;
      color: #00cc33;
      font-weight: bold;
    }

    .log-status {
      padding: 3px 10px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .log-status.success {
      background: rgba(0, 255, 65, 0.2);
      color: #00ff41;
      border: 1px solid #00ff41;
    }

    .log-status.error {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
      border: 1px solid #ff4444;
    }

    .log-status.pending {
      background: rgba(255, 165, 0, 0.2);
      color: #ffaa00;
      border: 1px solid #ffaa00;
    }

    .log-section {
      margin: 10px 0;
    }

    .log-section-title {
      font-size: 12px;
      color: #00aaff;
      margin-bottom: 6px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .log-content {
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 4px;
      border: 1px solid rgba(0, 255, 65, 0.2);
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .log-content.json {
      color: #ffaa00;
    }

    .log-url {
      color: #00aaff;
      word-break: break-all;
    }

    .log-model {
      color: #ff66ff;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(0, 255, 65, 0.5);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .stats-bar {
      display: flex;
      gap: 20px;
      padding: 15px 20px;
      background: rgba(15, 20, 25, 0.8);
      border-top: 1px solid rgba(0, 255, 65, 0.3);
      font-size: 12px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stat-label {
      color: rgba(0, 255, 65, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      color: #00ff41;
      font-weight: bold;
    }

    .cursor-blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .filter-bar {
      padding: 10px 20px;
      background: rgba(15, 20, 25, 0.6);
      border-bottom: 1px solid rgba(0, 255, 65, 0.2);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .filter-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(0, 255, 65, 0.7);
    }

    .filter-btn {
      background: rgba(0, 255, 65, 0.05);
      border: 1px solid rgba(0, 255, 65, 0.3);
      color: #00ff41;
      padding: 4px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-family: inherit;
      font-size: 11px;
      transition: all 0.2s ease;
    }

    .filter-btn.active {
      background: rgba(0, 255, 65, 0.2);
      border-color: #00ff41;
    }

    .filter-btn:hover {
      background: rgba(0, 255, 65, 0.15);
    }
  </style>
</head>
